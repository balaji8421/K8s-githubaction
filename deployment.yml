apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-mydeploy
  labels:
    app: app-mydeploy
spec:
  selector:
    matchLabels:
      app: mydeploy
  template:
    metadata:
      labels:
        app: mydeploy
    spec:   
      containers:   
        - name: appdeploy   
          image: niranjanv64/microsvc-static-1:v1  
          ports: 
            - containerPort: 7050   
          args: ["-Dspring.config.location=/opt/config/application.yml","com.microsvc.static1.Static1Application"]
          volumeMounts:
          - mountPath: /opt/config/application.yml
            name: map-mydeploy
      volumes:
      - name: map-mydeploy
        configMap: 
            name: map-mydeploy
            items:
                - key: ConfigMap
                  path: /opt/config/application.yml
